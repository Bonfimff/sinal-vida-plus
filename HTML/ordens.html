<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/geral.css" />
  <link rel="stylesheet" href="../CSS/ordens.css" />
  <link rel="icon" href="../IMG/logoSvplus.png" type="image/png">
  <title>Ordens de Serviço</title>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span class="account-info">
        <img src="../IMG/user-icon.png" alt="Usuário" class="user-icon">
        <span id="logged-user"></span>
        <span id="modulo-ativo">O.S</span>
      </span>
      
    </div>
    <div class="top-bar-right">
      <button class="top-tab" id="almoxarifado-tab">Almoxarifado</button>
      <button class="top-tab" id="frota-tab">Frota</button>
      <button class="top-tab active" id="ordens-tab">Ordens de Serviço</button>
      <button class="top-tab" id="nobreaks-tab">Nobreaks</button> 
    </div>
  </div>

  <!-- Menu lateral Ordens de Serviço -->
  <div class="menu">
    <button class="tab-btn active" data-tab="gerenciamento">Gerenciamento</button>
    <button class="tab-btn" data-tab="abertas">Ordens Abertas</button>
    <button class="tab-btn" data-tab="andamento">Em Andamento</button>
    <button class="tab-btn" data-tab="finalizadas">Finalizadas</button>
    <button class="tab-btn" data-tab="relatorios">Relatórios</button>
    <div class="menu-bottom">
      <button class="menu-icon-btn" id="btn-config">
        <img src="../IMG/configuracoes.png">
      </button>
      <button class="menu-icon-btn" id="btn-info">
        <img src="../IMG/info.png">
      </button>
      <button class="menu-icon-btn" id="btn-logout">
        <img src="../IMG/sair.png">
      </button>
    </div>
  </div>


  <!-- Conteúdo principal Ordens de Serviço -->
  <div class="content">
    <!-- Conteúdo das abas -->
    <div id="gerenciamento" class="tab-content active">
      <h2 class="aba-legenda">Gerenciamento</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Gerenciamento -->
        <p>Conteúdo da aba Gerenciamento.</p>
      </div>
    </div>
    <div id="abertas" class="tab-content">
      <h2 class="aba-legenda">Ordens Abertas</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Ordens Abertas -->
        <p>Conteúdo da aba Ordens Abertas.</p>
      </div>
    </div>
    <div id="andamento" class="tab-content">
      <h2 class="aba-legenda"></h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Em Andamento -->
        <p>Conteúdo da aba Em Andamento.</p>
      </div>
    </div>
    <div id="finalizadas" class="tab-content">
      <h2 class="aba-legenda">Finalizadas</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Finalizadas -->
        <p>Conteúdo da aba Finalizadas.</p>
      </div>
    </div>
    <div id="relatorios" class="tab-content">
      <h2 class="aba-legenda">Relatórios</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Relatórios -->
        <p>Conteúdo da aba Relatórios.</p>
      </div>
    </div>
  </div>

  <!-- Sidebar direita Ordens de Serviço -->
  <div class="sidebar-right">
    <img src="../IMG/Logo.png" alt="Logo" class="logo">
    <hr class="logo-divider">
    <div id="sidebar-content">
      <!-- Conteúdo dinâmico será inserido aqui -->
    </div>
  </div>

  <script src="../SCRIPT/geral.js"></script>
  <script src="../SCRIPT/ordens.js"></script>

    <!-- Painel notificação -->
<div id="info-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <p>Versão de desenvolvimento: 1.0.0</p>
    <button id="modal-ok-btn">OK</button>
  </div>
</div>
</body>
</html>
