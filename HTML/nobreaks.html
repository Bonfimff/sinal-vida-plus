<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/styles.css" />
  <title>Nobreaks</title>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span class="account-info">
        <img src="../IMG/user-icon.png" alt="Usuário" class="user-icon">
        <span id="logged-user">Usuário Logado</span>
      </span>
    </div>
    <div class="top-bar-right">
      <button class="top-tab" id="almoxarifado-tab">Almoxarifado</button>
      <button class="top-tab" id="frota-tab">Frota</button>
      <button class="top-tab" id="ordens-tab">Ordens de Serviço</button>
      <button class="top-tab active" id="nobreaks-tab">Nobreaks</button> 
    </div>
  </div>

  <!-- Menu lateral Nobreaks -->
  <div class="menu menu-nobreaks">
    <button class="tab-btn active" data-tab="gerenciamento">Gerenciamento</button>
    <button class="tab-btn" data-tab="monitoramento">Monitoramento</button>
    <button class="tab-btn" data-tab="log-eventos">Log de Eventos</button>
    <button class="tab-btn" data-tab="relatorios">Relatórios</button>
    <div class="menu-bottom">
      <button class="menu-icon-btn" id="btn-config">
        <img src="../IMG/configuracoes.png">
      </button>
      <button class="menu-icon-btn" id="btn-info">
        <img src="../IMG/info.png">
      </button>
      <button class="menu-icon-btn" id="btn-logout">
        <img src="../IMG/sair.png">
      </button>
    </div>
  </div>

  <!-- Legenda dinâmica -->
  <div class="legenda-container">
    <h2 id="legenda-principal" class="aba-legenda">Gerenciamento</h2>
    <hr class="aba-linha">
  </div>

  <!-- Conteúdo principal Nobreaks -->
  <div class="content">
    <!-- Conteúdo das abas -->
    <div id="gerenciamento" class="tab-content active">
      <h2 class="aba-legenda">Gerenciamento</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Gerenciamento -->
        <p>Conteúdo da aba Gerenciamento.</p>
      </div>
    </div>
    <div id="monitoramento" class="tab-content">
      <h2 class="aba-legenda">Monitoramento</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Monitoramento -->
        <p>Conteúdo da aba Monitoramento.</p>
      </div>
    </div>
    <div id="log-eventos" class="tab-content">
      <h2 class="aba-legenda">Log de Eventos</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Log de Eventos -->
        <p>Conteúdo da aba Log de Eventos.</p>
      </div>
    </div>
    <div id="relatorios" class="tab-content">
      <h2 class="aba-legenda">Relatórios</h2>
      <hr class="aba-linha">
      <div>
        <!-- Conteúdo específico da aba Relatórios -->
        <p>Conteúdo da aba Relatórios.</p>
      </div>
    </div>
  </div>

  <!-- Sidebar direita Nobreaks -->
  <div class="sidebar-right sidebar-nobreaks">
    <img src="../IMG/Logo.png" alt="Logo" class="logo">
    <hr class="logo-divider">
    <div id="sidebar-content">
      <!-- Conteúdo dinâmico será inserido aqui -->
    </div>
  </div>

  <script src="../SCRIPT/nobreaks.js"></script>
  <script src="../SCRIPT//geral.js"></script>
</body>
</html>
