<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../CSS/styles.css" />
  <title>Frota</title>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span class="account-info">
        <img src="../IMG/user-icon.png" alt="Usuário" class="user-icon">
        <span id="logged-user"></span>
      </span>
    </div>
    <div class="top-bar-right">
      <button class="top-tab" id="almoxarifado-tab">Almoxarifado</button>
      <button class="top-tab active" id="frota-tab">Frota</button>
      <button class="top-tab" id="ordens-tab">Ordens de Serviço</button>
      <button class="top-tab" id="nobreaks-tab">Nobreaks</button>
    </div>
  </div>

  <!-- Menu lateral Frota -->
  <div class="menu menu-frota">
    <button class="tab-btn" data-tab="gerenciamento">Gerenciamento</button>
    <button class="tab-btn" data-tab="veiculos">Veículos</button>
    <button class="tab-btn" data-tab="manutencao">Manutenção</button>
    <button class="tab-btn" data-tab="abastecimento">Abastecimento</button>
    <button class="tab-btn" data-tab="relatorios">Relatórios</button>
    <div class="menu-bottom">
      <button class="menu-icon-btn" id="btn-config">
        <img src="../IMG/configuracoes.png">
      </button>
      <button class="menu-icon-btn" id="btn-info">
        <img src="../IMG/info.png">
      </button>
      <button class="menu-icon-btn" id="btn-logout">
        <img src="../IMG/sair.png">
      </button>
    </div>
  </div>

  <!-- Conteúdo principal Frota -->
  <div class="content">
    <h2 id="legenda-principal" class="aba-legenda">Gerenciamento</h2>
    <hr class="aba-linha">
    <div id="gerenciamento" class="tab-content">
      <!-- Conteúdo específico da aba Gerenciamento -->
    </div>
    <div id="veiculos" class="tab-content">
      <!-- Conteúdo específico da aba Veículos -->
    </div>
    <div id="manutencao" class="tab-content">
      <!-- Conteúdo específico da aba Manutenção -->
    </div>
    <div id="abastecimento" class="tab-content">
      <!-- Conteúdo específico da aba Abastecimento -->
    </div>
    <div id="relatorios" class="tab-content">
      <!-- Conteúdo específico da aba Relatórios -->
    </div>
  </div>

  <!-- Sidebar direita Frota -->
  <div class="sidebar-right sidebar-frota">
    <img src="../IMG/Logo.png" alt="Logo" class="logo">
    <hr class="logo-divider">
    <div id="sidebar-content">
      <!-- Conteúdo dinâmico será inserido aqui -->
    </div>
  </div>
    <script src="../SCRIPT/frota.js"></script>
  <script src="../SCRIPT/geral.js"></script>
</body>
</html>
