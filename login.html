<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Almoxarifado</title>
  
  <style>
    /* Estilos específicos para a página de login */
      .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    padding: 0;
    margin: 0;
    width: 100%;
  }

    
    .login-container {
    margin: 0 auto;
    background: white;
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1), 
                0 0 0 1px rgba(255, 203, 31, 0.3),
                0 0 20px rgba(255, 203, 31, 0.4);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    animation: glow 2s infinite alternate;
  }
    
    @keyframes glow {
  0% {
    box-shadow:
      0 4px 20px rgba(0, 0, 0, 0.1),
      0 0 0 1px rgba(255, 203, 31, 0.3),
      0 0 20px rgba(255, 203, 31, 0.4);
  }
  50% {
    box-shadow:
      4px 6px 25px rgba(0, 0, 0, 0.15),
      0 0 0 2px rgba(255, 203, 31, 0.5),
      2px 2px 30px rgba(255, 203, 31, 0.6);
  }
  100% {
    box-shadow:
      -4px 4px 20px rgba(0, 0, 0, 0.1),
      0 0 0 1px rgba(255, 203, 31, 0.3),
      -2px 2px 20px rgba(255, 203, 31, 0.4);
  }
}

    
    .login-container h2 {
      color: #292929;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: #FFCB1F;
      box-shadow: 0 0 0 2px rgba(255, 203, 31, 0.2);
    }
    
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #292929;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    
    .login-form button:hover {
      background-color: #1a1a1a;
      transform: translateY(-2px);
    }
    
    .login-error {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    
    .logo-login {
      max-width: 150px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .logo-login:hover {
      transform: scale(1.05);
    }
    
    .login-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
  padding: 0; /* Remova ou minimize o padding aqui */
  position: relative;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}



  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <img src="IMG/Logo.png" alt="Logo" class="logo-login">
      <h2>Acesso ao Sistema</h2>
      
      <form id="login-form" class="login-form">
        <input type="text" id="username" placeholder="Usuário" required autofocus />
        <!-- Adicione o campo de senha com ícone de visualização -->
<div style="position: relative;">
  <input type="password" id="password" placeholder="Senha" required style="padding-right: 38px;" />
  <span id="toggle-password" style="
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 1.2em;
    user-select: none;
  " title="Mostrar/ocultar senha">&#128065;</span>
</div>
        <button type="submit">Entrar</button>
      </form>
      
      <p id="login-error" class="login-error">Usuário ou senha inválidos.</p>
    </div>
  </div>

  <!-- Preview da Nota de Retirada em formato de cupom fiscal -->
<h4>Nota de Retirada (Preview)</h4>
<div id="nota-preview" style="
  background: #fff;
  border: 1px dashed #888;
  border-radius: 8px;
  padding: 18px 12px 18px 12px;
  margin: 16px 0 12px 0;
  font-family: 'Courier New', Courier, monospace;
  font-size: 13px;
  color: #222;
  box-shadow: 0 2px 8px #0001;
  max-width: 260px;
  min-width: 180px;
  text-align: left;
  letter-spacing: 0.5px;
">
  <div style="text-align:center; font-weight:bold; margin-bottom:8px; font-size:15px;">
    *** SINAL VIDA PLUS ***
  </div>
  <div style="border-bottom:1px dashed #bbb; margin-bottom:8px;"></div>
  <div id="nota-preview-content">
    <span style="color: #888;">Nenhum item adicionado ainda.</span>
  </div>
  <div style="border-top:1px dashed #bbb; margin-top:8px; font-size:11px; text-align:center;">
    Obrigado! <br>Retirada registrada
  </div>
</div>

<form id="form-busca" style="margin-bottom: 18px;">
  <div style="display: flex; gap: 12px; align-items: flex-end; flex-wrap: wrap;">
    <div>
      <label for="tipo-busca">Buscar em:</label>
      <select id="tipo-busca" name="tipo-busca" required>
        <option value="retiradas">Retiradas</option>
        <option value="devolucoes">Devolução</option>
        <option value="fornecedores">Fornecedor</option>
      </select>
    </div>
    <div id="filtros-dinamicos" style="display: flex; gap: 12px; flex-wrap: wrap;"></div>
    <button type="submit" class="btn-primario">Buscar</button>
  </div>
</form>
<div id="resultado-busca"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('login-error');
      
      // Dados de usuários válidos
      const validUsers = {
        "admin": { password: "admin123", type: "admin" },
        "user": { password: "user123", type: "user" }
      };
      
      // Função para lidar com o login
      function handleLogin(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        // Verifica credenciais
        if (validUsers[username] && validUsers[username].password === password) {
          // Salva usuário no localStorage
          localStorage.setItem("usuario", JSON.stringify({
            nome: username,
            tipo: validUsers[username].type
          }));
          
          // Redireciona para a página principal
          window.location.href = "index.html";
        } else {
          // Mostra mensagem de erro
          errorMessage.style.display = "block";
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      }
      
      // Evento de submit do formulário
      loginForm.addEventListener('submit', handleLogin);
      
      // Foco automático no campo de usuário
      document.getElementById('username').focus();
    });
  </script>

  <!-- Corrija o script para comparar corretamente o tipo do usuário -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Recupera o usuário logado do localStorage
  const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
  const menu = document.getElementById('menu-abas-superior');
  if (!menu) return;

  // Limpa abas existentes
  menu.innerHTML = '';

  // Sempre mostra Almoxarifado e Frota
  menu.innerHTML += `<button data-aba="almoxarifado">Almoxarifado</button>`;
  menu.innerHTML += `<button data-aba="frota">Frota</button>`;

  // Só mostra Ordens de Serviço para admin (atenção: tipo deve ser exatamente 'admin')
  if (usuario && usuario.tipo && String(usuario.tipo).toLowerCase() === 'admin') {
    menu.innerHTML += `<button data-aba="os">Ordens de Serviço</button>`;
  }
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');
  if (toggle && passwordInput) {
    toggle.addEventListener('click', function() {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.style.color = "#292929";
      } else {
        passwordInput.type = "password";
        toggle.style.color = "#888";
      }
    });
  }
});
</script>
</body>
</html>
