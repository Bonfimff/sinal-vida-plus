<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema de Almoxarifado</title>
  
  <style>
    /* Estilos específicos para a página de login */
      .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    padding: 0;
    margin: 0;
    width: 100%;
  }

    
    .login-container {
    margin: 0 auto;
    background: white;
    padding: 2.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1), 
                0 0 0 1px rgba(255, 203, 31, 0.3),
                0 0 20px rgba(255, 203, 31, 0.4);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    animation: glow 2s infinite alternate;
  }
    
    @keyframes glow {
  0% {
    box-shadow:
      0 4px 20px rgba(0, 0, 0, 0.1),
      0 0 0 1px rgba(255, 203, 31, 0.3),
      0 0 20px rgba(255, 203, 31, 0.4);
  }
  50% {
    box-shadow:
      4px 6px 25px rgba(0, 0, 0, 0.15),
      0 0 0 2px rgba(255, 203, 31, 0.5),
      2px 2px 30px rgba(255, 203, 31, 0.6);
  }
  100% {
    box-shadow:
      -4px 4px 20px rgba(0, 0, 0, 0.1),
      0 0 0 1px rgba(255, 203, 31, 0.3),
      -2px 2px 20px rgba(255, 203, 31, 0.4);
  }
}

    
    .login-container h2 {
      color: #292929;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: #FFCB1F;
      box-shadow: 0 0 0 2px rgba(255, 203, 31, 0.2);
    }
    
    .login-form button {
      width: 100%;
      padding: 12px;
      background-color: #292929;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
    }
    
    .login-form button:hover {
      background-color: #1a1a1a;
      transform: translateY(-2px);
    }
    
    .login-error {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    
    .logo-login {
      max-width: 150px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .logo-login:hover {
      transform: scale(1.05);
    }
    
    .login-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f5f5f5;
  padding: 0; /* Remova ou minimize o padding aqui */
  position: relative;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}



  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <img src="IMG/Logo.png" alt="Logo" class="logo-login">
      <h2>Acesso ao Sistema</h2>
      
      <form id="login-form" class="login-form">
        <input type="text" id="username" placeholder="Usuário" required autofocus />
        <!-- Adicione o campo de senha com ícone de visualização -->
<div style="position: relative;">
  <input type="password" id="password" placeholder="Senha" required style="padding-right: 38px;" />
  <span id="toggle-password" style="
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 1.2em;
    user-select: none;
  " title="Mostrar/ocultar senha">&#128065;</span>
</div>
        <button type="submit">Entrar</button>
      </form>
      
      <p id="login-error" class="login-error">Usuário ou senha inválidos.</p>
    </div>
  </div>

 
</script>
</body>
</html>
